  #Video Sources
  video_sources:                      youtube.com|vimeo.com

  #Image Sources
  image_sources:                      flickr.com|twitpic.com

  #document sources
  document_sources:                   dropbox.com

  #audio Sources
  audio_sources:                      last.fm|spotify.com

