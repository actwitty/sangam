  #there can be custom sources like emails and mobile number
  source_actwitty:                "actwitty"
  source_twitter:                 "twitter"
  source_facebook:                "facebook"
  source_dropbox:                 "dropbox"
  source_gplus:                   "gplus"
  source_tumblr:                  "tumblr"
  source_posterous:               "posterous"

  #CAMPAIGN_TYPES
  campaign_none:                       1  #used for internal activities generated because of commenting or campaign creation
  campaign_like:                       2
  campaign_support:                    3
  campaign_join:                       4

  #document providers
  provider_actwitty:                  "actwitty.com"
  provider_dropbox:                   "dropbox.com"
  provider_youtube:                   "youtube.com"
  provider_vimeo:                     "vimeo.com"
  provider_flickr:                    "flickr.com"
  provider_twitpic:                   "twitpic.com"
  provider_lastfm:                     "last.fm"
  provider_spotify:                    "spotify.com"

  #Remote Document mime - They are custom not standard
  #TODO need to check properly
  #Refer http://en.wikipedia.org/wiki/Internet_media_type
  mime_remote_image:                 "image/remote"
  mime_remote_video:                 "video/remote"
  mime_remote_document:              "application/remote"
  mime_remote_music:                 "audio/remote"

  #TAG TYPE
  tag_type_hash:                     1    #mentioned
  tag_type_blog:                     2    #explicitly mentioned by user as blog tags
  tag_type_semantic:                 3    #tags from sources like zemanta

